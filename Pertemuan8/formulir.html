<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR</title>
</head>
<body><b>
    <form action="/path">
       <fieldset>
        <legend>Formulir Calon Pegawai</legend>

        <p>
        <label for="name">Nama: </label>
        <input type="text" name="name" />
        </p>
    
        <p>
        <label for="address">Alamat: </label>
        <input type="text" name="address" />
        </p>
     
        <p>
        <label for="phoneNumber">Nomor Telpon: </label>
        <input type="text" name="phoneNumber" />
        </p>
       
        <p>
        <label>Jenis kelamin:</label>
        <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
        <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>

        <p>
        <label>Bahasa pemogramman yang dikuasai:</label>
        <label><input type="checkbox" name="bahasa_pemogramman" value="Web" /> Web</label>
        <label><input type="checkbox" name="bahasa_pemogramman" value="MOBILE" /> MOBILE</label>
        <label><input type="checkbox" name="bahasa_pemogramman" value="DEKSTOP" /> DEKSTOP</label>
        </p>

        <p>
        <label>Kota asal:</label>
        <select name="Kota">
                <option value="Manado">Manado</option>
                <option value="Bandung">Bandung</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Bitung">Bitung</option>
                <option value="Bitung">Medan</option>
                <option value="Bitung">Surabaya</option>
                <option value="Bitung">Balikpapan</option>
        </select>
        </p>

        <p>
        <label>Apa yang membuat Kami harus memilih Anda ? :</label>
        <p></p>
        <textarea rows="4" cols="50" placeholder="Tulis komentar Anda di sini...."></textarea>
        </p>

        <p>
        <button>proses</button>
        </p>

      </fieldset>
      </form>


      </form>
    </b>
</body>
</html>
